<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
    <link rel="stylesheet" href="styles/main.css" type="text/css"/>
</head>
<body>
<div class="main">
    <section class="form form__width--2">
        <form action="/" class="form_">
            <fieldset>
                <legend>Form â„–2</legend>
                <div class="form">
                    <p class="p">Person CRUD</p>

                    <div class="form__item form__item--center">
                        <div class="form__column_1 form__column_1--flex-basis">
                            <label for="IDn">Enter Id:</label>
                        </div>
                        <div class="form__column_2 form__column_2--flex-basis">
                            <input type="text" id="IDn" name="IDn"/>
                        </div>
                    </div>
                    <div class="form__item form__item--center">
                        <div class="form__column_1 form__column_1--flex-basis">
                            <label for="Fname">Enter First Name:</label>
                        </div>
                        <div class="form__column_2 form__column_2--flex-basis">
                            <input type="text" id="Fname" name="Fname"/>
                        </div>
                    </div>
                    <div class="form__item form__item--center">
                        <div class="form__column_1 form__column_1--flex-basis">
                            <label for="Lname">Enter Last Name:</label>
                        </div>
                        <div class="form__column_2 form__column_2--flex-basis">
                            <input type="text" id="Lname" name="Lname"/>
                        </div>
                    </div>
                    <div class="form__item form__item--center">
                        <div class="form__column_1 form__column_1--flex-basis">
                            <label for="Age">Enter Age:</label>
                        </div>
                        <div class="form__column_2 form__column_2--flex-basis">
                            <input type="text" id="Age" name="Age"/>
                        </div>
                    </div>

                    <div class="form__item form__button">
                        <input class="button" type="button" id="create" name="create" value="Create"/>
                        <input class="button" type="button" id="update" name="update" value="Update"/>
                        <input class="button" type="button" id="delete" name="delete" value="Delete"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </section>
</div>
